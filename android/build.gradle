
buildscript {
    repositories {
        jcenter()
        google()

    }

    dependencies {
        classpath("com.android.tools.build:gradle:7.2.2")

    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion = 28
    buildToolsVersion = "28.0.3"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation "com.facebook.react:react-native:0.69.5"
}
  